<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Arithmetic Operators//
        let a=+prompt("Enter number");
        let b=+prompt("Enter number");
        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a%b);


        //Assignment Operators//
        let c=10;
        c+=5;
        console.log(c);
        let d=10;
        d-=5;
        console.log(d);
        let e=10;
        e*=5;
        console.log(e);
        let f=10;
        f**=5;
        console.log(f);
        let g=10;
        g/=5;
        console.log(g);


        //Comparison Operators//
        let h=10;
        let i=5;
        console.log(h>i);
        let j=10;
        let k=5;
        console.log(j<k);
        let l=10;
        let m=5;
        console.log(l>=m);
        let n=10;
        let o=5;
        console.log(n<=o);
        let p=10;
        let q=5;
        console.log(p==q);
        let r=10;
        let s=5;
        console.log(r===s);
        let t=10;
        let u=5;
        console.log(t!=u);



        //Logical Operators//
        let v=true;
        let w=false;
        console.log(v&&w);
        let V=true;
        let W=true;
        console.log(V&&W);
        let R=false;
        let S=false;
        console.log(R&&S);
        let P=true;
        let Q=false;
        console.log(P||Q);
        let T=true;
        let U=true;
        console.log(T||U);
        let M=false;
        let N=false;
        console.log(M||N);


</script>
    
</body>
</html>
